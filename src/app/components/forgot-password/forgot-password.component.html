<img id="logo_audaces" src="/assets/Fill-51.svg" alt="">
<div id="box_login">
    <div style="position: fixed;">
        <a routerLink="/login"><img src="/assets/Ícone.svg"></a>
    </div>
    <h4>Redefinir Senha</h4>
    <p>Digite o e-mail associado à sua conta e enviaremos instruções para redefinir sua senha.</p>
    <br>
    <br>
    <form [formGroup]="formularioRedefinir">
        <input type="email" formControlName='email' class="form-control" name="" id="" placeholder="Informe seu e-mail">
        <br>
        <br>
        <button type="button" class="btn btn-primary btn-lg" (click)="redefinirSenha()">Enviar Recuperação</button>
    </form>
</div>
